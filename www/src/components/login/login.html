<ion-view view-title="Login">
  <ion-content>
    <div class="center">
      <img src="img/ionic.png" />
    </div>
    <form ng-submit="doLogin()">
      <div class="list">
        <label class="item item-input"><!-- 
          <span class="input-label">Username</span> -->
          <span class="user-icon"></span>
          <input type="text" placeholder="Username" ng-model="loginData.username">
        </label>
        <label class="item item-input"><!-- 
          <span class="input-label">Password</span> -->
          <span class="psw-icon"></span>
          <input type="password" placeholder="Password" ng-model="loginData.password">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit" ng-click="doLogin(loginData)">Log in</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-view>
